<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>files</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/nGIupTh.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'MyFont', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: #fff;
            transition: all 0.3s ease;
        }

        @font-face {
            font-family: 'MyFont';
            src: url("Corporate-Logo-Rounded\ copy.ttf") format("truetype");
        }

        .main {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 1s ease-out forwards;
            transition: all 0.3s ease;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .searchInput {
            display: flex;
            margin-bottom: 20px;
            margin: 20px auto;
            padding: 10px;
            width: 90%;
            background: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .searchInput:hover,
        .searchInput:focus {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transform: scale(1.03);
        }

        #my-table {
            width: 500px;
            max-height: 1000px;
            border-spacing: 0;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            transition: height 0.3s ease, max-height 0.3s ease;
        }

        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s;
        }

        td a:hover {
            color: #ffffff;
            text-shadow: 0 0 5px #000;
        }

        td span {
            float: right;
            color: #888;
        }

        .hit {
            animation: move 0.4s ease-in-out;
        }

        @keyframes move {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <table id="my-table">
            <tr>
                <td colspan="2">
                    <input type="text" id="search-input" placeholder="Search" oninput="ser()" class="searchInput">
                </td>
            </tr>
            <tr>
                <td><a href="https://horion.download/injector">horion.exe</a><span>147kb</span></td>
            </tr>
            <tr>
                <td><a

                </td>
            </tr>
            <tr>
                <td><a
                        href="https://github.com/MCMrARM/mc-w10-version-launcher/releases/download/0.4.0/MCLauncher.zip">MCLuncher.zip</a><span>1.38mb</span>
                </td>
            </tr>
            <tr>
                <td><a
                        href="https://download2332.mediafire.com/gtq7kuucetygHBWmb5HlLlUBQV3zMxevIk8uF4IAM4gyKGamNVWB5BgLcFms1bx0iDa57Pm-EvxxbYz61wxiZ-nRP4MYolm6vZHPI9Ys7c6bF8eT1JODFWCpVCCAz1S6THbDY7G_Pmd-Jb_DXWe-Mfp8Sp6icw8gRmvAsgVZDsiHuA/mbouy6d43resbre/Toolbox+1.20.51.apk">Toolbox.apk</a><span>7.2mb</span>
                </td>
            </tr>
            <tr>
                <td><a
                        href="https://github.com/Borion-Updated/Releases/releases/download/1.21-release/Borion.dll">Borion.dll</a><span>1.21.1
                        - 6.06mb</span></td>
            </tr>
            <tr>
                <td><a
                        href="https://github.com/fligger/FateInjector/releases/download/1.0/FateInjector.exe">FateInjector.exe</a><span>3.73mb</span>
                </td>
            </tr>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function ser() {
            var searchValue = document.getElementById("search-input").value.toLowerCase();
            var rows = document.getElementById("my-table").getElementsByTagName("tr");

            var visibleCount = 0;
            for (var i = 1; i < rows.length; i++) {
                var firstCell = rows[i].getElementsByTagName("a")[0];

                if (firstCell.innerHTML.toLowerCase().indexOf(searchValue) > -1) {
                    rows[i].classList.add("hit");
                    rows[i].style.display = "";
                    visibleCount++;
                } else {
                    rows[i].style.display = "none";
                    rows[i].classList.remove("hit");
                }
            }

            document.querySelector('#my-table').style.height = (visibleCount * 55 + 55) + 'px';
        }

        window.onload = function () {
            document.querySelector('.main').style.opacity = 0;
            document.querySelector('.main').style.transform = 'translateY(50px)';
            setTimeout(function () {
                document.querySelector('.main').style.opacity = 1;
                document.querySelector('.main').style.transform = 'translateY(0)';
            }, 300);
        }
    </script>
</body>

</html>
